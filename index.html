<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
    <script>
        function minArray(arr) {
            if(arr.length == 0)
                return -1;
            let min = arr[0];

            for(let i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
            }
            let arr1 = [7, 12, 6, 9, 20, 56, 89];
            let min = minArray(arr1);
            alert(min);
    </script>
</body>
</html>
